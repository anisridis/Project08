</head>
<body>

    <header>
 <!--navigation-->
 <nav class="navigation">

    <!---logo-->
    <a href="index.html" class="logo">
        <span>e</span>Grocery
    </a>

    <!--menu-btn-->
    <input type="checkbox" class="menu-btn" id="menu-btn">
    <label for="menu-btn" class="menu-icon">
        <span class="nav-icon"></span>
    </label>

    

    <!--menu-->
    <ul class="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#category">Category</a></li>

    </ul>
    </nav>
</header>

    <div class="container">
        <form action="#" class="login active">
            <h2 class="title">Login with your Account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required>
                    <i class='bx bx-envelope'></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Your password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <a href="#">Forget password?</a>
            <p>I dont have an account. <a href="index.html" onclick="switchForm('register', event)">Register</a></p>
            <a href="index.html">Home</a>
        </form>

        <form action="#" class="Register">
            <h2 class="title">Register your Account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required>
                    <i class='bx bx-envelope'></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Your password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">At least 8 characters</span>
            </div>

            <div class="form-group">
                <label for="confirm-password"> Confirm password</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Enter password again" required>
                    <i class='bx bx-lock-alt '></i>
                </div>
                <span class="help-text">Confirm pssword must be same with password</span>
            </div>
            <button type="submit" class="btn-submit">Register</button>
            <p>I already have an account. <a href="#" onclick="switchForm('login', event)">Login</a></p>
            
        </form>
    </div>



    <script src="assets/script/cart.js"></script>
</body>
</html>
